<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Rappers</h1>
    <div>
        <li *ngFor="let rapper of rappers, index as i; trackBy: trackByFn">
            <ul style="list-style-type:disc;">
                <span><img src="{{rapper.picture}}" width="380" height="300"></span>
                <li>
                    <h3>Nome</h3><span>{{rapper.name}}</span>
                </li>
                <li>
                    <h3>Idade</h3><span>{{rapper.age}}</span>
                </li>
                <li>
                    <h3>Álbuns</h3><span>{{rapper.album}}</span>
                </li>
                <li>
                    <h3>Single</h3><span>{{rapper.single}}</span>
                </li>
            </ul>
            <button (click)="deleteRapper(rapper.id)">Deletar</button>
            <div>
                <form [formGroup]="rappersForm" (ngSubmit)="updateRapper(rapper.id, rappersForm.value)">
                    <br>
                    <div>
                        <label for="picture">
                            Foto
                        </label>
                        <input id="picture" type="text" formControlName="picture">
                    </div>
                    <div>
                        <label for="name">
                            Nome
                        </label>
                        <input id="name" type="text" formControlName="name">
                    </div>
                    <div>
                        <label for="age">
                            Idade
                        </label>
                        <input id="age" type="number" formControlAge="age">
                    </div>
                    <div>
                        <label for="album">
                            Álbuns
                        </label>
                        <input id="album" type="text" formControlName="album">
                    </div>
                    <div>
                        <label for="single">
                            Singles
                        </label>
                        <input id="single" type="text" formControlName="single">
                    </div>

                    <button class="button" type="submit">Editar</button>
                </form>

            </div>

        </li>
    </div>
    <div>
        <form [formGroup]="rappersForm" (ngSubmit)="addRapper(rappersForm.value)">
            <div>
                <label for="picture">
                    Foto
                </label>
                <input id="picture" type="text" formControlName="picture">
            </div>
            <div>
                <label for="name">
                    Nome
                </label>
                <input id="name" type="text" formControlName="name">
            </div>
            <div>
                <label for="age">
                    Idade
                </label>
                <input id="age" type="number" formControlName="age">
            </div>
            <div>
                <label for="album">
                    Álbuns
                </label>
                <input id="album" type="text" formControlName="album">
            </div>
            <div>
                <label for="single">
                    Singles
                </label>
                <input id="single" type="text" formControlName="single">
            </div>

            <button class="button" type="submit">Postar</button>

        </form>
    </div>

</body>

</html>
