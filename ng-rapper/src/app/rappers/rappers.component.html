<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="background-color:rgb(255, 165, 0);">
        <ins>
            <h1 style="background-color:black;color:aliceblue;">*Acervo Rap*</h1>
        </ins>
        <h1>Lista de Rappers</h1>
        <li *ngFor="let rapper of rappers, index as i; trackBy: trackByFn">
            <table>
                <tr>
                    <td><span><img src="{{rapper.picture}}" width="380" height="300"></span></td>
                    <td>
                        <h2>Nome:</h2><span>
                            <h4>{{rapper.name}}</h4>
                        </span>
                        <h2>Idade:</h2><span>
                            <h4>{{rapper.age}}</h4>
                        </span>
                        <h2>Álbuns:</h2><span>
                            <h4>{{rapper.album}}</h4>
                        </span>
                        <h2>Single:</h2><span>
                            <h4>{{rapper.single}}</h4>
                        </span>
                    </td>
                </tr>
            </table>
            <button (click)="deleteRapper(rapper.id)">Deletar</button>
            <div>
                <form [formGroup]="rappersForm" (ngSubmit)="updateRapper(rapper.id, rappersForm.value)">
                    <br>
                    <div>
                        <label for="picture">
                            Foto
                        </label>
                        <input id="picture" type="text" formControlName="picture">
                    </div>
                    <div>
                        <label for="name">
                            Nome
                        </label>
                        <input id="name" type="text" formControlName="name">
                    </div>
                    <div>
                        <label for="age">
                            Idade
                        </label>
                        <input id="age" type="number" formControlAge="age">
                    </div>
                    <div>
                        <label for="album">
                            Álbuns
                        </label>
                        <input id="album" type="text" formControlName="album">
                    </div>
                    <div>
                        <label for="single">
                            Singles
                        </label>
                        <input id="single" type="text" formControlName="single">
                    </div>

                    <button class="button" type="submit">Editar</button>
                </form>

            </div>
            <hr />
        </li>
        <ins>
            <h1>Postar um novo Rapper:</h1>
        </ins>
        <form [formGroup]="rappersForm" (ngSubmit)="addRapper(rappersForm.value)">
            <div>
                <label for="picture">
                    Foto
                </label>
                <input id="picture" type="text" formControlName="picture">
            </div>
            <div>
                <label for="name">
                    Nome
                </label>
                <input id="name" type="text" formControlName="name">
            </div>
            <div>
                <label for="age">
                    Idade
                </label>
                <input id="age" type="number" formControlName="age">
            </div>
            <div>
                <label for="album">
                    Álbuns
                </label>
                <input id="album" type="text" formControlName="album">
            </div>
            <div>
                <label for="single">
                    Singles
                </label>
                <input id="single" type="text" formControlName="single">
            </div>

            <button class="button" type="submit">Postar</button>

        </form>
    </div>

</body>

</html>
